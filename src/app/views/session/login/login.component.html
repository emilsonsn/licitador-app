<app-login-layout
  titlePrimary="Acesse sua conta"
  primaryBtnText="Entrar"
  secondaryBtnText="Registrar"
  [is_secondaryBtn]="false"
  (primaryBtn)="submit()"
  [options]="options"
  text_main="A NOVA LEI NA PRÁTICA"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm" (keyup.enter)="submit()">
    <app-primary-input
      [errorInput]="error"
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="teste@email.com"
      messageError="Erro. Tente novamente."
      [error]="error"
    >
      <i class="fa-solid fa-envelope"></i>
    </app-primary-input>
    <app-primary-input
      [errorInput]="error"
      formControlName="password"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label="Password"
      cursor="pointer"
      placeholder="******"
      (onClick)="togglePasswordVisibility()"
    >
      @if (isPasswordVisible) {
        <ng-container>
          <i class="fa-solid fa-lock-open"></i>
        </ng-container>
      } @else {
        <ng-container>
          <i class="fa-solid fa-lock"></i>
        </ng-container>
      }
    </app-primary-input>
    <span (click)="toRecover()">Esqueceu sua senha?</span>
  </form>
</app-login-layout>
