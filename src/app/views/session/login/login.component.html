<app-login-layout
  titlePrimary="Acessar sua conta"
  primaryBtnText="Entrar"
  secondaryBtnText="Registrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [options]="options"
  text_main="A NOVA LEI NA PRÃTICA"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="teste@email.com"
    >
      <i class="fa-regular fa-envelope"></i>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label="Password"
      cursor="pointer"
      placeholder="******"
      (onClick)="togglePasswordVisibility()"
    >
      @if (isPasswordVisible) {
        <ng-container>
          <i class="fa-solid fa-lock-open"></i>
        </ng-container>
      } @else {
        <ng-container>
          <i class="fa-solid fa-lock"></i>
        </ng-container>
      }
    </app-primary-input>
    <span (click)="toRecover()">Esqueceu sua senha?</span>
  </form>
</app-login-layout>
