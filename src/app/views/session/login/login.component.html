<app-login-layout
  title="Acessar sua conta"
  primaryBtnText="Entrar"
  secondaryBtnText="Registrar">
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="teste@email.com"
    >
      <i class="fa-regular fa-envelope"></i>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label="Password"
      cursor="pointer"
      placeholder="******"
    >
      @if (isPasswordVisible) {
        <ng-container>
          <i class="fa-solid fa-lock-open" (click)="togglePasswordVisibility()"></i>
        </ng-container>
      } @else {
        <ng-container>
          <i class="fa-solid fa-lock" (click)="togglePasswordVisibility()"></i>
        </ng-container>
      }
    </app-primary-input>
    <span>Esqueceu sua senha?</span>
  </form>
</app-login-layout>
