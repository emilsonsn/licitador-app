<app-login-layout
  titlePrimary="Defina uma nova senha"
  text_main="Venha fazer parte dessa equipe"
  primaryBtnText="Continuar"
  secondaryBtnText="Entrar"
  (primaryBtn)="submit()"
  (secondaryBtn)="navigate()"
  [options]="options"
  [disablePrimaryBtn]="recoveryForm.invalid"
>
  <form [formGroup]="recoveryForm" (ngSubmit)="submit()">

    <app-primary-input
      [error]="error"
      [errorInput]="error"
      [messageError]="message"
      formControlName="password"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label="Nova Senha"
      placeholder="Digite a nova senha"
      cursor="pointer"
      [value]="recoveryForm.get('password')?.value"
      (onClick)="togglePasswordVisibility()"
    >
      @if (isPasswordVisible) {
        <ng-container>
          <i class="fa-solid fa-lock-open"></i>
        </ng-container>
      } @else {
        <ng-container>
          <i class="fa-solid fa-lock"></i>
        </ng-container>
      }
    </app-primary-input>

    <app-primary-input
      [value]="recoveryForm.get('confirmPassword')?.value"
      formControlName="confirmPassword"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label="Confirme Senha"
      placeholder="Confirme a nova senha"
      cursor="pointer"
      (onClick)="togglePasswordVisibility()"
    >
      @if (isPasswordVisible) {
        <ng-container>
          <i class="fa-solid fa-lock-open"></i>
        </ng-container>
      } @else {
        <ng-container>
          <i class="fa-solid fa-lock"></i>
        </ng-container>
      }
    </app-primary-input>

  </form>
</app-login-layout>
